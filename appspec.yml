version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/my-nuxt-app # This is where the app will live on the server
file_exists_behavior: OVERWRITE
hooks:
  ApplicationStop:
    - location: scripts/app_stop.sh
      timeout: 30
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 60
      runas: root